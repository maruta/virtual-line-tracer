<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Line Tracer</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fpsLabel {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #000;
            cursor: default;
            font-family: Montserrat;
            font-weight: 700;
        }

        #qrcode {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        #editor {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        #menu {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 32px;
        }

        #menu a {
            color: rgba(0, 64, 64, 0.7);
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <script src="ammo.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body x-data="{ showQR: false, showCode: false }">
    <div id="fpsLabel"></div>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <div x-cloak x-show="showCode" id="editor"></div>
    <div id="menu">
        <a @click.prevent="sim.updateHash()"><i class="mdi mdi-play"></i></a>
        <a @click.prevent="showCode = !showCode"><i class="mdi mdi-code-braces-box"></i></a>
        <a @click.prevent="showQR = !showQR"><i class="mdi mdi-qrcode"></i></a>
    </div>
    <a x-cloak x-show="showQR" id="qrcodeLink" href="#" target="_blank"><canvas id="qrcode"></canvas></a>
    <script src="bundle.js"></script>
</body>

</html>
